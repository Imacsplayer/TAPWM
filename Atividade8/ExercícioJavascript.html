<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var idade = 0;
        var genero;
        var opiniao = 0;
        var media = 0;
        var velha = 1;
        var nova = 100;
        var qPessimo = 0;
        var qOpiniao = 0;
        var m = 0;
        var f = 0;
        var idadeTotal = 0;
        var pessoasTotal = 0;

            for(i = 0; i <= 45; i++){
                // Roda x vezes fazendo essas perguntas
                idade = parseInt(prompt("Qual a sua idade?"));
                // if da idade
                if(idade > velha){
                    velha = idade;
                } 
                else if(idade < nova){
                    nova = idade;
                }

                idadeTotal += idade;

                genero = prompt("Você é homem [M] ou mulher [F]?")
                // if do genero
                if(genero.toUpperCase() == "M") {
                    m += 1;
                }
                else if(genero.toUpperCase() == "F") {
                    f += 1;
                }
                
                opiniao = prompt("Com base na experiencia com esse filme, voce daria qual nota para ele?" +
                "\n4 = Ótimo" +
                "\n3 = Bom" +
                "\n2 = Regular" +
                "\n1 = Péssimo")

                if(opiniao == 4 || opiniao == 3) {
                    qOpiniao += 1;
                }
                else if (opiniao == 1){
                    qPessimo += 1;
                }
                
                pessoasTotal = i;
        
            }

            media = idadeTotal / pessoasTotal;
            qOpiniao = (qOpiniao / pessoasTotal) * 100;
        alert(pessoasTotal + " Responderam no total, sendo elas " + f + " mulheres e " + m + " homens");
        alert("A pessoa mais velha a responder o questionário tinha: " + velha);
        alert("A pessoa mais nova a responder o questionário tinha: " + nova);
        alert("A média de idade foi " + media);
        alert(qPessimo + " responderam como 'Péssimo'");
        alert(qOpiniao + "% das pessoas responderam como 'Ótimo' ou 'Bom'");
    </script>
</body>
</html>

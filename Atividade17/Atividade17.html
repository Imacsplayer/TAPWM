<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="texto" name="texto" placeholder="Escreva um texto..."> <br> </br>
    <input type="checkbox" id="check1" onclick="letraMaiuscula(this)"> <br> </br>
    <input type="checkbox" id="check2" onclick="letraMinuscula(this)">
    <script>
        function letraMaiuscula() {
            var valor = document.getElementById('texto');
            valor.value = valor.value.toUpperCase();
        }

        function letraMinuscula() {
            var valor = document.getElementById('texto');
            valor.value = valor.value.toLowerCase();
        }
    </script>
</body>

</html>
